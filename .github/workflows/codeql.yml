name: CodeQL + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 5 * * 4'

jobs:
  # ---------- CodeQL (Java/Kotlin) ----------
  codeql:
    name: CodeQL (java-kotlin, autobuild)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          # build-mode omitted -> defaults to 'autobuild' for Java/Kotlin

      # Let CodeQL try to build your Maven project automatically
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"

  # ---------- SonarCloud (Maven) ----------
  sonar:
    name: SonarCloud (Maven)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Build + analyze with the Sonar Maven scanner
      - name: Build & SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=research-projects-all_bealdung-main-tutorial-4 \
            -Dsonar.host.url=https://sonarcloud.io

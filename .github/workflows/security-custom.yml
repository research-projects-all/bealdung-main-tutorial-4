name: Security-Full-Summary

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # ------------------------------------------------------------------
      # 1.  CUSTOM  (real vulnerabilities)  ‚Äì  severity ERROR
      # ------------------------------------------------------------------
      - name: Run custom Spring rules
        run: |
          echo "üîç Scanning custom Spring rule-set..."
          semgrep \
            --config .semgrep/spring-custom.yml \
            --error \
            --severity ERROR \
            --disable-version-check \
            --no-git-ignore \
            --json > custom.json || true

          semgrep \
            --config .semgrep/spring-custom.yml \
            --severity ERROR \
            --disable-version-check \
            --no-git-ignore \
            --text > custom.txt || true

      # ------------------------------------------------------------------
      # 2.  POSITIVE  (secure-by-default)  ‚Äì  severity WARNING
      # ------------------------------------------------------------------
      - name: Run beginner positive rules
        run: |
          echo "üîç Scanning beginner positive rule-set (secure-by-default patterns)..."
          semgrep \
            --config .semgrep/spring-positive.yml \
            --severity WARNING \
            --disable-version-check \
            --no-git-ignore \
            --json > positive.json || true

          semgrep \
            --config .semgrep/spring-positive.yml \
            --severity WARNING \
            --disable-version-check \
            --no-git-ignore \
            --text > positive.txt || true

          # Coverage counter (expects WARNING-level matches)
          python - << 'EOF'
          import json, re
          from pathlib import Path

          expected = {
              "semgrep.POS-escape-path-var",
              "semgrep.POS-request-mapping-method",
              "semgrep.POS-csrf-enabled",
              "semgrep.POS-cookie-flags",
              "semgrep.POS-no-hard-secret",
              "semgrep.POS-admin-authz",
              "semgrep.POS-idor-ownership",
          }

          try:
              data = json.load(open("positive.json", encoding="utf-8"))
              results = {r.get("check_id") for r in data.get("results", [])}
          except Exception:
              results = set()

          matched = expected & results
          missing = sorted(expected - matched)

          Path("positive-coverage.txt").write_text(
              f"{len(matched)}/{len(expected)} positive (secure-by-default) rules matched\n",
              encoding="utf-8",
          )
          Path("positive-missing.txt").write_text("\n".join(missing) + "\n" if missing else "")
          EOF

      # ------------------------------------------------------------------
      # 3.  SUMMARY  +  PASS / FAIL
      # ------------------------------------------------------------------
      - name: Generate summary and fail if needed
        if: always()
        shell: bash
        run: |
          echo "=============================================="
          echo "üîê Semgrep security summary"
          echo "=============================================="

          # ---------- 1.  CUSTOM  RULES  (ERROR only) ----------
          if [ -s custom.txt ]; then
            echo "‚ùå CUSTOM RULES ‚Äì VULNERABILITIES FOUND:"
            cat custom.txt
            echo ""
          else
            echo "‚úÖ CUSTOM RULES ‚Äì PASSED (no ERROR findings)"
          fi

          echo "----------------------------------------------"

          # ---------- 2.  POSITIVE  COVERAGE  (ERROR vs WARNING) ----------
          echo "üîé Secure-by-default coverage (beginner positive rules):"

          # split positive.txt into ERROR and WARNING lines
          grep -E 'severity:(ERROR|error)' positive.txt > positive-ERROR.txt || true
          grep -E 'severity:(WARNING|warning|INFO|info)' positive.txt > positive-WARN.txt || true

          cat positive-coverage.txt

          # list **missing** positive rules (ERROR level)
          if [ -s positive-missing.txt ]; then
            echo ""
            echo "‚ùå SECURE-BY-DEFAULT ‚Äì FAILED"
            echo "The following positive rules had NO matches in this tutorial:"
            cat positive-missing.txt
            echo ""
          else
            echo ""
            echo "‚úÖ SECURE-BY-DEFAULT ‚Äì PASSED"
            echo "All 7 beginner positive rules are present at least once."
          fi

          # ---------- 3.  WARNINGS  (do **not** fail the job) ----------
          if [ -s positive-WARN.txt ]; then
            echo ""
            echo "‚ö†Ô∏è  WARNINGS ‚Äì best-practice hints (no fail):"
            cat positive-WARN.txt
            echo ""
          fi

          echo "=============================================="

          # ---------- 4.  PASS / FAIL  DECISION ----------
          # fail only on **ERRORS** (custom **or** missing positive)
          FAIL=0
          [ -s custom.txt ]        && FAIL=1
          [ -s positive-missing.txt ] && FAIL=1

          if [ "$FAIL" -ne 0 ]; then
            echo "üí• BUILD FAILED ‚Äì tutorial is not secure (vulnerabilities and/or not secure-by-default)."
            exit 1
          else
            echo "üéâ BUILD PASSED ‚Äì no vulnerabilities and secure-by-default (all positive patterns present)."
          fi
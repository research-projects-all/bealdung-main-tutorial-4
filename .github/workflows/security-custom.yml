name: Security-Safe-by-Practice

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  custom-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run custom Spring rules
        run: |
          semgrep --config=.semgrep/spring-custom.yml \
                  --error --verbose \
                  --sarif-output=semgrep.sarif \
                  --output=semgrep.txt \
                  src/

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Comment PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('semgrep.txt','utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Safe-by-Practice failures**  \n```\n' + body + '\n```\nFix them or override with admin ticket.'
            });